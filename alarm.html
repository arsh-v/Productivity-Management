<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <title>Set Alarm</title>
</head>
<body>
    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr"></div>
        </div>
        <div class="minutes">
            <div class="mn" id="mn"></div>
        </div>
        <div class="seconds">
            <div class="sc" id="sc"></div>
        </div>

    </div>
    <div class="alarm">
        <div class="alr" id="al">
            <input class = "al" id="h1" type="number" placeholder="Hours">
            <input class = "al" id="h2" type="number" placeholder="Minutes">
            <select  id="ap" class="ap">
                <option value="0">am</option>
                <option value="1">pm</option>
            </select>
            <button class = "mybutton" id="mybutton">Set Alarm</button>
            <button class = "button" id="button">cancle Alarm</button>
            <button class = "button1" id="button1">Snooze</button>
            <button class = "button1" id="button2">Dismiss</button>
        </div>
        <p id="demo" class="demo">Set Alarm..</p>
    </div>
    <script src="clock.js"></script>
</body>
</html>
